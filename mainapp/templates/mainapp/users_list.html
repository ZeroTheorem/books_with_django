{%extends 'base.html'%}
{%load static%}
{%load thumbnail%}
{%block css%}
<link rel="stylesheet" href="{%static 'css/main_page.css'%}">
{%endblock%}
{%block content%}
{%for profile in profiles%}
<div class="box" id="box">
    <a href="{{profile.avatar.url}}">
        <img src="{%thumbnail profile.avatar 300x0%}" height="300" width="220">
    </a>
    <p>{{profile.user.username}}</p>
    <p>followers: 0</p>
    <p>Books: {{profile.user.books.count}}</p>
    <input type="submit" class="btn btn-outline-light" value="Follow" data-bs-toggle="modal" id="reveal_input"
        data-bs-target="#{{el.pk}}" data-bs-whatever="@getbootstrap" />
</div>
{%endfor%}
{%endblock%}
